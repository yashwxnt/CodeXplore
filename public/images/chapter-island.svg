<svg width="3000" height="400" viewBox="0 0 3000 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color: #87CEEB; stop-opacity: 1" />
      <stop offset="100%" style="stop-color: #B0E0E6; stop-opacity: 1" />
    </linearGradient>
    <linearGradient id="horizonGradient" x1="0%" y1="50%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color: #B0E0E6; stop-opacity: 0" />
      <stop offset="100%" style="stop-color: #FFFFFF; stop-opacity: 1" />
    </linearGradient>
  </defs>
  <rect width="3000" height="400" fill="url(#skyGradient)" />
  <rect y="250" width="3000" height="150" fill="url(#horizonGradient)" />

  <!-- Ground -->
  <defs>
    <linearGradient id="grassGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color: #6B8E23; stop-opacity: 1" />
      <stop offset="100%" style="stop-color: #556B2F; stop-opacity: 1" />
    </linearGradient>
    <pattern id="grassPattern" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M10 0 L10 20 M0 10 L20 10" stroke="#556B2F" stroke-width="1"/>
    </pattern>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="2" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.5"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect y="300" width="3000" height="100" fill="url(#grassGradient)" />
  <rect y="300" width="3000" height="100" fill="url(#grassPattern)" opacity="0.3" />

  <!-- Path -->
  <path d="M100,260 C400,220 700,220 1000,260 C1300,300 1600,300 1900,260 C2200,220 2500,220 2800,260" 
        stroke="#FFFFFF" stroke-width="5" fill="none" filter="url(#shadow)" />

  <!-- Levels (Chapters) -->
  <defs>
    <radialGradient id="goldGradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color: #FFD700; stop-opacity: 1" />
      <stop offset="100%" style="stop-color: #FFA500; stop-opacity: 1" />
    </radialGradient>
  </defs>
  <circle cx="100" cy="260" r="30" fill="url(#goldGradient)" stroke="#000000" stroke-width="2" filter="url(#shadow)"/>
  <circle cx="400" cy="220" r="30" fill="url(#goldGradient)" stroke="#000000" stroke-width="2" filter="url(#shadow)"/>
  <circle cx="700" cy="220" r="30" fill="url(#goldGradient)" stroke="#000000" stroke-width="2" filter="url(#shadow)"/>
  <circle cx="1000" cy="260" r="30" fill="url(#goldGradient)" stroke="#000000" stroke-width="2" filter="url(#shadow)"/>
  <circle cx="1300" cy="300" r="30" fill="url(#goldGradient)" stroke="#000000" stroke-width="2" filter="url(#shadow)"/>
  <circle cx="1600" cy="300" r="30" fill="url(#goldGradient)" stroke="#000000" stroke-width="2" filter="url(#shadow)"/>
  <circle cx="1900" cy="260" r="30" fill="url(#goldGradient)" stroke="#000000" stroke-width="2" filter="url(#shadow)"/>
  <circle cx="2200" cy="220" r="30" fill="url(#goldGradient)" stroke="#000000" stroke-width="2" filter="url(#shadow)"/>
  <circle cx="2500" cy="220" r="30" fill="url(#goldGradient)" stroke="#000000" stroke-width="2" filter="url(#shadow)"/>
  <circle cx="2800" cy="260" r="30" fill="url(#goldGradient)" stroke="#000000" stroke-width="2" filter="url(#shadow)"/>

  <!-- Level Numbers -->
  <text x="100" y="265" text-anchor="middle" fill="black" font-size="20" font-weight="bold" filter="url(#shadow)">1</text>
  <text x="400" y="225" text-anchor="middle" fill="black" font-size="20" font-weight="bold" filter="url(#shadow)">2</text>
  <text x="700" y="225" text-anchor="middle" fill="black" font-size="20" font-weight="bold" filter="url(#shadow)">3</text>
  <text x="1000" y="265" text-anchor="middle" fill="black" font-size="20" font-weight="bold" filter="url(#shadow)">4</text>
  <text x="1300" y="305" text-anchor="middle" fill="black" font-size="20" font-weight="bold" filter="url(#shadow)">5</text>
  <text x="1600" y="305" text-anchor="middle" fill="black" font-size="20" font-weight="bold" filter="url(#shadow)">6</text>
  <text x="1900" y="265" text-anchor="middle" fill="black" font-size="20" font-weight="bold" filter="url(#shadow)">7</text>
  <text x="2200" y="225" text-anchor="middle" fill="black" font-size="20" font-weight="bold" filter="url(#shadow)">8</text>
  <text x="2500" y="225" text-anchor="middle" fill="black" font-size="20" font-weight="bold" filter="url(#shadow)">9</text>
  <text x="2800" y="265" text-anchor="middle" fill="black" font-size="20" font-weight="bold" filter="url(#shadow)">10</text>

  <!-- Character (User) -->
  <circle cx="100" cy="260" r="20" fill="#f1c40f" stroke="#000" stroke-width="2" filter="url(#shadow)"/>
  <rect x="90" y="280" width="20" height="30" fill="#34495e"/>
  <rect x="85" y="310" width="10" height="10" fill="#2c3e50"/>
  <rect x="105" y="310" width="10" height="10" fill="#2c3e50"/>
  <circle cx="95" cy="255" r="5" fill="#000"/>
  <circle cx="105" cy="255" r="5" fill="#000"/>
  <rect x="93" y="265" width="14" height="4" fill="#e74c3c"/>

  <!-- Trees -->
  <defs>
    <linearGradient id="treeTrunkGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color: #8B4513; stop-opacity: 1" />
      <stop offset="100%" style="stop-color: #5C3317; stop-opacity: 1" />
    </linearGradient>
    <radialGradient id="treeLeavesGradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color: #2E8B57; stop-opacity: 1" />
      <stop offset="100%" style="stop-color: #006400; stop-opacity: 1" />
    </radialGradient>
  </defs>
  <rect x="250" y="240" width="20" height="60" fill="url(#treeTrunkGradient)" filter="url(#shadow)"/>
  <circle cx="260" cy="220" r="30" fill="url(#treeLeavesGradient)" filter="url(#shadow)"/>
  <rect x="650" y="240" width="20" height="60" fill="url(#treeTrunkGradient)" filter="url(#shadow)"/>
  <circle cx="660" cy="220" r="30" fill="url(#treeLeavesGradient)" filter="url(#shadow)"/>
  <rect x="1450" y="240" width="20" height="60" fill="url(#treeTrunkGradient)" filter="url(#shadow)"/>
  <circle cx="1460" cy="220" r="30" fill="url(#treeLeavesGradient)" filter="url(#shadow)"/>
  <rect x="1850" y="240" width="20" height="60" fill="url(#treeTrunkGradient)" filter="url(#shadow)"/>
  <circle cx="1860" cy="220" r="30" fill="url(#treeLeavesGradient)" filter="url(#shadow)"/>

  <!-- Rocks -->
  <ellipse cx="350" cy="320" rx="20" ry="10" fill="#A9A9A9" filter="url(#shadow)"/>
  <ellipse cx="750" cy="320" rx="20" ry="10" fill="#A9A9A9" filter="url(#shadow)"/>
  <ellipse cx="1550" cy="320" rx="20" ry="10" fill="#A9A9A9" filter="url(#shadow)"/>
  <ellipse cx="1950" cy="320" rx="20" ry="10" fill="#A9A9A9" filter="url(#shadow)"/>

  <!-- Flowers -->
  <circle cx="500" cy="290" r="5" fill="#FF69B4" filter="url(#shadow)"/>
  <circle cx="520" cy="310" r="5" fill="#FF69B4" filter="url(#shadow)"/>
  <circle cx="1500" cy="290" r="5" fill="#FF69B4" filter="url(#shadow)"/>
  <circle cx="1700" cy="310" r="5" fill="#FF69B4" filter="url(#shadow)"/>

  <!-- Flagpole -->
  <rect x="2800" y="160" width="10" height="140" fill="#FFFFFF" />
  <polygon points="2810,160 2850,190 2810,220" fill="#FF0000">
    <animate attributeName="points" values="2810,160 2850,190 2810,220; 2810,170 2850,200 2810,230" dur="0.5s" repeatCount="indefinite"/>
  </polygon>
  
  <!-- Clouds -->
  <defs>
    <filter id="cloudBlur" x="-10" y="-10" width="120" height="120">
      <feGaussianBlur in="SourceGraphic" stdDeviation="10" />
    </filter>
  </defs>
  <circle cx="200" cy="100" r="30" fill="#ecf0f1" filter="url(#cloudBlur)"/>
  <circle cx="230" cy="100" r="40" fill="#ecf0f1" filter="url(#cloudBlur)"/>
  <circle cx="270" cy="100" r="30" fill="#ecf0f1" filter="url(#cloudBlur)"/>
  <circle cx="800" cy="100" r="30" fill="#ecf0f1" filter="url(#cloudBlur)"/>
  <circle cx="830" cy="100" r="40" fill="#ecf0f1" filter="url(#cloudBlur)"/>
  <circle cx="870" cy="100" r="30" fill="#ecf0f1" filter="url(#cloudBlur)"/>
  <circle cx="1500" cy="80" r="30" fill="#ecf0f1" filter="url(#cloudBlur)"/>
  <circle cx="1530" cy="80" r="40" fill="#ecf0f1" filter="url(#cloudBlur)"/>
  <circle cx="1570" cy="80" r="30" fill="#ecf0f1" filter="url(#cloudBlur)"/>
  <circle cx="2200" cy="100" r="30" fill="#ecf0f1" filter="url(#cloudBlur)"/>
  <circle cx="2230" cy="100" r="40" fill="#ecf0f1" filter="url(#cloudBlur)"/>
  <circle cx="2270" cy="100" r="30" fill="#ecf0f1" filter="url(#cloudBlur)"/>
</svg>
